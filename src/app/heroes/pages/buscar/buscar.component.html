<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
      <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field appearance="fill">
            <mat-label>Buscar</mat-label>
            <input type="text"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
                               
                                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                                  {{ heroe.superhero }}
                                </mat-option>  
            
                                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                                   No se encontró nada con el término {{ termino }}
                                </mat-option>   
              </mat-autocomplete>
         </mat-form-field>
         <div>
          <pre>
            {{ heroeSeleccionado | json }}
          </pre>
         </div>
         <div *ngIf="heroeSeleccionado">
          <app-heroe-tarjeta [heroe]="heroeSeleccionado" ></app-heroe-tarjeta>
         </div>
        
        
                              
        <!--ESTA ES MI SOLUCION PERO VOY A DEJAR LA QUE EL PROFE HAGA
        <div *ngIf="heroes.length > 0; else notFound"> 
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{ heroe.superhero }}
                </mat-option>  
              </div>

              <ng-template #notFound>
                <mat-option *ngIf="termino">
                  {{ termino }}
                </mat-option>  
              </ng-template>   
            </mat-autocomplete>
          </mat-form-field>

          <div *ngIf="sinResultados">
              No hemos encontrado nada con tu busqueda {{ guardaTermino }}
          </div>
        
        
        
        -->
              
          
      </div>
    </div>
</div>
